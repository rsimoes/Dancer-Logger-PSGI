name = Dancer-Logger-PSGI
author = Franck Cuny <franck@lumberjaph.net>
license = MIT
copyright_holder = Richard Sim√µes
copyright_year = 2014
version = v1.0.1

[@Filter]
bundle = @Basic
remove = MakeMaker
[ModuleBuild]

[CoalescePod]
[NextRelease]
[MinimumPerl]
[OurPkgVersion]

[@TestingMania]
disable = Test::Synopsis

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[Test::PodSpelling]
stopwords = franck
stopwords = cuny
stopwords = psgi
stopwords = psgix
stopwords = JavaScript

[Prereqs / Requires]
Dancer = 1.3059

[AutoPrereqs]
skip = ^(?:parent|base|strict|warnings|if|utf8|charnames|open|re|subs|version|Carp|Dancer::.+)$

[PruneFiles]
filename=dist.ini
filename=perlcritic.rc

[CheckChangesHasContent]
[Clean]
[ExtraTests]

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v
