name = Dancer-Logger-PSGI
author = franck cuny <franck@lumberjaph.net>
license = MIT
copyright_holder = Richard Sim√µes
copyright_year = 2014
version = v1.0.0

[@Filter]
bundle = @Basic
remove = MakeMaker
[ModuleBuild]

[@Git]
allow_dirty = Changes

[@TestingMania]
disable = Test::Synopsis

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[Test::PodSpelling]
stopwords = franck
stopwords = cuny
stopwords = psgi
stopwords = psgix
stopwords = JavaScript

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|re|subs|version|Carp|Dancer2::.+)$

[ReadmeFromPod]
[CheckChangesHasContent]
[Clean]
[ExtraTests]
[MinimumPerl]
[NextRelease]
[OurPkgVersion]
